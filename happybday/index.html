<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Karthik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Cinzel:wght@600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f5e6b3;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }

    .card {
      text-align: center;
      padding: 60px 80px;
      border: 1px solid rgba(245,230,179,0.3);
      box-shadow:
        0 0 30px rgba(245,230,179,0.15),
        inset 0 0 40px rgba(245,230,179,0.05);
      backdrop-filter: blur(4px);
      background: linear-gradient(
        145deg,
        rgba(255,255,255,0.03),
        rgba(0,0,0,0.6)
      );
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(245,230,179,0.4);
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #e8d28a;
      margin-bottom: 40px;
    }

    .divider {
      width: 120px;
      height: 1px;
      background: linear-gradient(to right, transparent, #e8d28a, transparent);
      margin: 30px auto;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.8;
      max-width: 520px;
      margin: 0 auto;
      color: #ddd;
    }

    .signature {
      margin-top: 40px;
      font-style: italic;
      color: #cbbf95;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* subtle floating light particles */
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(245,230,179,0.4);
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 0;
      }
      10% { opacity: 1; }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- particles -->
  <script>
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = (6 + Math.random() * 6) + 's';
      p.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(p);
    }
  </script>

  <div class="card">
    <h1>Happy Birthday</h1>
    <h2>Karthik</h2>

    <div class="divider"></div>

    <p>
      You didn’t stumble onto this.  
      You decoded it, reconstructed it, and earned your way here.
      <br><br>
      May this year bring sharper ideas, stronger wins,
      and fewer bugs in both code and life.
    </p>

    <div class="signature">
      — From someone who knew you’d solve it
    </div>
  </div>

</body>
</html>
